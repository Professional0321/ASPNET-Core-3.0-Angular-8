<div class="container">
    <header class="pageHeader">
        <h3><i class="fa fa-cog fa-lg page-caption" aria-hidden="true"></i> Settings</h3>
    </header>

    <div [@fadeInOut] class="row">
        <div class="col-sm-2 side-menu">
            <ul bootstrapTab #tab="bootstrap-tab" class="nav nav-tabs tabs-left" (showBSTab)="onShowTab($event)">
                <li class="active">
                    <a id="profileTab" [routerLink]="[]" fragment="profile" href="#profile" data-toggle="tab"><i class="fa fa-user-circle-o fa-fw" aria-hidden="true"></i> Profile</a>
                </li>
                <li>
                    <a id="preferencesTab" [routerLink]="[]" fragment="preferences" href="#preferences" data-toggle="tab"><i class="fa fa-sliders fa-fw" aria-hidden="true"></i> Preferences</a>
                </li>
                <li [hidden]="!canViewUsers">
                    <a id="usersTab" [routerLink]="[]" fragment="users" href="#users" data-toggle="tab"><i class="fa fa-users fa-fw" aria-hidden="true"></i> Users</a>
                </li>
                <li [hidden]="!canViewRoles">
                    <a id="rolesTab" [routerLink]="[]" fragment="roles" href="#roles" data-toggle="tab"><i class="fa fa-shield fa-fw" aria-hidden="true"></i> Roles</a>
                </li>
            </ul>
        </div>
        <div class="col-sm-10">
            <div class="tab-content">
                <div class="tab-pane active" id="profile">
                    <h4>User Profile</h4>
                    <hr class="separator-hr" />
                    <div [@fadeInOut] *ngIf="isProfileActived" class="content-container">
                        <user-info></user-info>
                    </div>
                </div>

                <div class="tab-pane" id="preferences">
                    <h4>User Preferences</h4>
                    <hr class="separator-hr" />
                    <div [@fadeInOut] *ngIf="isPreferencesActived" class="content-container">
                        <user-preferences></user-preferences>
                    </div>
                </div>

                <div class="tab-pane" id="users">
                    <div>
                        <h4 style="display:inline-block">Users Management</h4>
                    </div>
                    <hr class="separator-hr" />
                    <div [@fadeInOut] *ngIf="canViewUsers && isUsersActived" class="content-container">
                        <users-management></users-management>
                    </div>
                </div>

                <div class="tab-pane" id="roles">
                    <h4>Roles Management</h4>
                    <hr class="separator-hr" />
                    <div [@fadeInOut] *ngIf="canViewRoles && isRolesActived" class="content-container">
                        <roles-management></roles-management>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
